<!DOCTYPE html>
<html lang="en" ng-app="app6" ng-cloak>
<head>
    <link rel="stylesheet" href="../includes/css/angulartut6.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="../includes/js/example6.js"></script>
    <meta charset="UTF-8">
    <title>Angular JS Tutorial 6</title>
</head>
<body>
    <div ng-controller="heroCtrl">

        <label>Hero to Search for: </label>
        <input type="text" ng-model="heroName"/>
        <br><br>
        <button ng-click="getHeroData()">Submit</button>
        <br><br>

        {{heroData}}<br><br>
    </div>

    <div ng-controller="heroCtrl">
        <label>Hero Name:</label>
        <input type="text" ng-model="heroName"/>
        <label>Real Name: </label>
        <input ng-model="realName" type="text"/>
        <br><br>
        <button ng-click="saveHeroData(realName, heroName)" >Add Hero</button>
    </div>

</body>
</html>
