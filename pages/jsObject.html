<script type="text/javascript">
	//Object Initializer
	//Faster than Constructor function

	taylor = {
		name : "Taylor",
		age : 29
	};
	bucky = {
		name : "Bucky",
		age : 24
	};
	
	document.write(taylor.name +" is "+ taylor.age);
	document.write("\n"+bucky.name +" is "+ bucky.age);
</script>
</head>

</body>
