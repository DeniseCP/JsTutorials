<!DOCTYPE html>
<html lang="en" ng-app="app4_5" ng-cloak>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="../includes/js/tutorial_angularjs/part_1/example4_5.js"></script>
    <title>Angular Tutorial 4</title>
    <style>
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display : none;
        }
        .bluetext {
            color : blue;
        }
        .boldtext {
            font-weight : bold;
        }
        .stripedblue {
            color : #007FFF;
            background-color : #DBE8F4;
        }
        .stripedbeige {
            color : #CC0000;
            background-color : #F5F5DC;
        }
    </style>
</head>
<body>
    <div ng-controller="eventCtrl">
        <p>
            <button ng-disabled="disableButton">Button</button>
        </p>
        <p><input type="checkbox" ng-model="disableButton"/> Disable Button</p>
    </div>

    <div ng-controller="ctrl1">
        <p>
            <input type="checkbox" ng-model="dayTimeButton">Morning
        </p>
        <p ng-hide="!dayTimeButton">Good Morning</p>
        <p ng-hide="dayTimeButton">Good Evening</p>
    </div>

    <div ng-controller="ctrl2">
        <p>
            <select ng-model="textStyling">
                <option value="bluetext">Blue Text</option>
                <option value="boldtext">Bold Text</option>
            </select>
        </p>

        <p ng-class="textStyling">Oi, eu sou o Goku!</p>
    </div>

    <div ng-controller="ctrl3">
        <table>
            <tr ng-repeat="capital in capitals"
            ng-class-even="'stripedblue'"
            ng-class-odd="'stripedbeige'">
                <td>{{capital.City}}</td>
                <td>{{capital.State}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
